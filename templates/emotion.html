<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }} | EmoBot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body class="bg-dark text-light">
    <div class="container">
        <div class="row">
            <div class="col">
                <h1 class="display-1">Détecteur d'émotions</h1>
            </div>
        </div>
    </div>
    <!-- container with two buttons -->
    <div class="container">
        <div class="row">
            <div class="col-6">
                <form method="get">
                    <div class="mb-3">
                        <label for="nb_personnes" class="form-label" required>Nombre de personnes (<span style="color: red">requis</span>)</label>
                        <input type="number" class="form-control" id="nb_personnes" name="nb_personnes" aria-describedby="nb_personnesHelp" min="1" max="4" required>
                        <div id="nb_personnesHelp" class="form-text text-secondary">Le nombre de personnes à analyser. Il doit être entre 1 (inclus) et 4 (inclus)</div>
                    </div>
                    <button type="submit" class="btn btn-success btn-lg" id="start" name="analyse">Démarrer</button>
                </form>
            </div>
        </div>
        <a href="/" class="btn btn-primary btn-lg" style="margin-top: 45px">&lt;&lt; Retour</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
