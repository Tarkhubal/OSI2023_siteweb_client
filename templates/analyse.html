<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }} | EmoBot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body class="bg-dark text-light">
    <div class="container">
        <div class="row">
            <div class="col">
                <h1 class="display-1">Détecteur d'émotions</h1>
            </div>
        </div>
    </div>
    <!-- container with two buttons -->
    <div class="container">
        <div class="row">
            <div class="col-6">
                <h1>Analyse</h1>
                <table class="table table-sm text-light table-hover">
                    <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Emotion</th>
                            <th scope="col">Image</th>
                        </tr>
                      </thead>
                    <tbody>
                    {% for data_lst in data %}
                        <tr class="align-middle">
                            <th class="text-light" scope="row">{{ data_lst[0] }}</th>
                            <td class="text-light">{{ data_lst[1] }}</td>
                            <td><img class="rounded mx-auto d-block" style="max-width: 200px" src="{{ url_for('static', filename=data_lst[2]) }}"></td>
                        </tr>
                    {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
        <a class="btn btn-success btn-lg" style="margin-top: 45px" onclick="window.location.reload()">Recharger les résultats</a>
        <form method="post">
            <a type="submit" href="/emotion" class="btn btn-primary btn-lg" style="margin-top: 45px" id="stop">&lt;&lt; Retour</a>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
